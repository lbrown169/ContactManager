<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
      <title>Contact Keeper Login</title>
      <script type="text/javascript" src="javascript/md5.js"></script>
      <script type="text/javascript" src="javascript/code.js"></script>
      <link href="css/login.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    </head>
    <body>
        <center>
        <header>
            <a href="index.html"><img id="logo" src="Pictures/shark_logo.png" alt="logo image">
            </a>
            <br>
            <br>
            <br>
            <h1>Contact Keeper Login</h1>
          <br>
        </header>
        <form id="loginDiv" style="width: 500px; margin: 0 auto;">
            <div>
            <label id="login-title">Enter Login Information:<br></label>
            <br>
            <input type="text" id="loginUsername" placeholder="Username" required pattern="(?=.*[a-zA-z])[a-zA-z0-9-_]{3,13}$" />
            <br>
            <input type="password" id="loginPass" placeholder="Password" required pattern="(?=.*\d)(?=.*[A-za-z])(?=.*[!@#$%^&*]).{8,32}" />
            <br>
            </div>
            <div class="buttonsDiv" id="LogButton">
                <p style="text-align: center">
                <button type="button" id="loginButton" class="buttons" style="width:auto;" onclick="doLogin();">
                Login </button>
                <br>
                <br>
                <br>
            </div>
            <div id="loginErrorFeed" style="color: red; text-align: center; display: none;">
            </div>
        </form>
            <div class"buttonsDiv" id="regButton">
                <label id="login-title">Not in Contacts?
                    <br>Sign-Up Below:<br>
                    <br></label>
                <button type="button" id="regButton" class="buttons" style="width:auto;" onclick="document.getElementById('registerDiv').style.display='block'">
                    Register
                </button>
            </div>
            <div id="registerDiv" class="modal">
            <form class="modal-content animate" action="/action_page.php">
                    <span onclick="document.getElementById('registerDiv').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <br>
                    <label class="text">Enter Information Below:</label>
                    <br>
                    <br>
                    <input type="text" id="firstName" placeholder="First Name" />
                    <br>
                    <input type="text" id="lastName" placeholder="Last Name" />
                    <br>
                    <hr width="30%;" color="aliceblue" size="2">
                    <input type="text" id="loginUsername"  placeholder="Username"/> <!-- required pattern="(?=.*[a-zA-z])[a-zA-z0-9-_]{3,13}" />-->
                    <br>
                    <input type="text" id="loginPass" placeholder="Password"/> <!-- required pattern="(?=.*\d)(?=.*[A-za-z])(?=.*[!@#$%^&*]).{8,32}" />-->
                    <br>
                    <button type="button" id="regButton" class="buttons" style="width:auto;" >
                        Sign-Up
                    </button>
                    <br>
                </div>
                <div id="regErrorFeed" style="color: red; text-align: center; display: none;">
                    <!-- Error messages for registration will appear here -->
                </div>
        </form>
        </center>
    </body>
</html>
