<!DOCTYPE html>
<html lang+"en">

<head>
  <title>Contact Keeper Contacts</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="contacts.css" />
  <script type="text/javascript" scr="code,js"></script>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
</head>

<body>
  <center>
  <div class="header">
    <a href="index.html"><img id="logo" src="shark_logo.png" alt="logo image" width="100" height="100" align="left">
        </a>
     <br>
     <br>
     <br>
     <h1 id="title" font-family:Georgia, 'Times New Roman', Times, serif">Contact Keeper Contacts</h1>
  </div>
  <!--search a contact-->
  <div class="search-contacts">
    <form id="searchContact">
      <label for="search">Search:</label>
      <input type="text" id="search" name="search" placeholder="Enter name"></input>
      <br>
      <button type="submit" style="width:auto;">Search</button>
      <br>
      <br>
    </form>
  </div>

    <!--add a contact-->
    <button type="button" id="regButton" class="buttons" style="width:auto;" onclick="document.getElementById('add-contact').style.display='block'">
      <img id="add-cont-logo" src="shark_add_contact.jpg" alt="add contact image" width="50" height="50">
    </button>

    <div id="add-contact" class="modal">
      <form class="modal-content animate" action="/action_page.php">
        <span onclick="document.getElementById('add-contact').style.display='none'" class="close" title="Close Modal">&times;</span>
        <br>
        <label class="text">Enter Information Below:</label>
        <br>
        <br>
        <label for="name">First Name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required></input>
        <br>
        <label for="name">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter Last Name" required></input>
        <br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter Phone Number" required></input>
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter Email" required></input>
        <br>
        <button type="submit" style="width:auto;" style="background-color: #1ca7a7;">Add Contact</button>
        <br>
        <br>
      </form>
    </div>

  <!--contact list table-->
  <div id="contact-list">
    <br>
    <br>
    <br>  
    <table id="contactList" cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone</th>
          <th>Email</th>
        </tr>
      </thead>
    </table>
  </div>
  <!--pagination-->
  <!--EDIT CSS FOR STYLING-->
  <div class="pagination">
    <p style="text-align: center;">
    <a href="#">&laquo; Previous</a>
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">Next &raquo;</a>
  </div>

  </center>
</body>

</html>
